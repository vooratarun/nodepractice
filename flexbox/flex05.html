<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex: 0.5 Example</title>
  <style>
    .container {
      display: flex;
      height: 100vh;
      border: 2px solid #000;
    }
    .box {
      flex: 0.5;
      margin: 10px;
      text-align: center;
      padding: 20px;
      color: white;
    }
    .box1 { background-color: #4CAF50; }
    .box2 { background-color: #2196F3; }
    .box3 { background-color: #FFC107; }
    .box4 { flex: 1; background-color: #FF5722; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
    <div class="box box4">Box 4</div>
  </div>
</body>
</html>
