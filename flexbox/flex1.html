<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex: 1 Example</title>
  <style>
    .container {
      display: flex;
      min-height: 100vh;
      border: 2px solid #000;
    }
    .box {
      flex:1;  
      margin: 10px;
      text-align: center;
      padding: 20px;
      color: white;
    }
    .box1 { background-color: #4CAF50;flex: 0.2 }
    .box2 { background-color: #2196F3; flex: 0.4}
    .box3 { background-color: #FFC107;flex:1 }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </div>
</body>
</html>
